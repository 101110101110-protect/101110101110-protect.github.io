<script>

    function changeMode() {
        let bodyClass = document.querySelectorAll('body')[0].classList;
        if(bodyClass.value === 'light-mode'){
            bodyClass.remove('light-mode');
            bodyClass.add('dark-mode');
        }else {
            bodyClass.remove('dark-mode');
            bodyClass.add('light-mode');
        }
    }
</script>
